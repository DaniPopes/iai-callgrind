[package]
name = "iai-callgrind-runner"
version = "0.4.0"
edition = "2021"
rust-version = "1.60.0"
authors = [
  "Joining7943 <joining@posteo.de>",
  "Brook Heisler <redattack34@gmail.com>",
]
description = "Binary package needed by the iai-callgrind library"
readme = "README.md"
homepage = "https://github.com/Joining7943/iai-callgrind"
repository = "https://github.com/Joining7943/iai-callgrind"
license = "Apache-2.0 AND MIT"
keywords = ["iai", "benchmark", "callgrind", "valgrind"]
categories = ["development-tools::profiling", "development-tools::testing"]

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
cfg-if = "1.0"
log = "0.4.19"
env_logger = "<=0.9.3"
colored = "<=2.0.0"
version-compare = "0.1.1"
sanitize-filename = "0.4.0"
iai-callgrind = { path = "../iai-callgrind" }
which = "4.4.0"

[dev-dependencies]
iai-callgrind = { path = "../iai-callgrind" }

[[bin]]
name = "iai-callgrind-runner"
path = "src/main.rs"
test = true
bench = true

[[bench]]
name = "test_regular_bench"
harness = false

[[bench]]
name = "test_with_skip_setup"
harness = false

[[bench]]
path = "benches/subdir/test_subdir_bench.rs"
name = "test_subdir_bench"
harness = false
