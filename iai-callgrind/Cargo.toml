[package]
name = "iai-callgrind"
version = "0.9.0"
edition = "2021"
rust-version = "1.66.0"
authors = [
  "Joining7943 <joining@posteo.de>",
  "Brook Heisler <redattack34@gmail.com>",
]
description = "High-precision and consistent benchmarking framework/harness for Rust"
readme = "../README.md"
homepage = "https://github.com/iai-callgrind/iai-callgrind"
repository = "https://github.com/iai-callgrind/iai-callgrind"
license = "Apache-2.0 OR MIT"
keywords = ["iai", "benchmark", "callgrind", "valgrind", "client requests"]
categories = ["development-tools::profiling", "development-tools::testing"]

[features]
benchmark = [
  "dep:bincode",
  "dep:iai-callgrind-macros",
  "dep:iai-callgrind-runner",
]
client_requests = ["client_requests_defs"]
client_requests_defs = ["dep:cty", "dep:cfg-if"]
default = ["benchmark"]
ui_tests = []

[build-dependencies]
cc = { workspace = true }
bindgen = { workspace = true }
regex = { workspace = true }

[package.metadata.docs.rs]
features = ["client_requests_defs"]
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
bincode = { workspace = true, optional = true }
cfg-if = { workspace = true, optional = true }
cty = { workspace = true, optional = true }
iai-callgrind-macros = { path = "../iai-callgrind-macros/", version = "=0.1.0", optional = true }
iai-callgrind-runner = { path = "../iai-callgrind-runner/", version = "=0.9.0", default-features = false, features = [
  "api",
], optional = true }

[dev-dependencies]
trybuild = { workspace = true }
