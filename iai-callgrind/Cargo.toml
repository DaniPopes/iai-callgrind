[package]
name = "iai-callgrind"
authors = [
  "Joining7943 <joining@posteo.de>",
  "Brook Heisler <redattack34@gmail.com>",
]
categories.workspace = true
description = "High-precision and consistent benchmarking framework/harness for Rust"
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme = "../README.md"
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[features]
benchmark = [
  "dep:bincode",
  "dep:iai-callgrind-macros",
  "dep:iai-callgrind-runner",
]
client_requests = ["client_requests_defs"]
client_requests_defs = ["dep:cty", "dep:cfg-if"]
default = ["benchmark"]
ui_tests = []

[build-dependencies]
cc = { workspace = true }
bindgen = { workspace = true }
regex = { workspace = true }

[package.metadata.docs.rs]
features = ["client_requests_defs"]
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
bincode = { workspace = true, optional = true }
cfg-if = { workspace = true, optional = true }
cty = { workspace = true, optional = true }
iai-callgrind-macros = { path = "../iai-callgrind-macros/", version = "=0.1.0", optional = true }
iai-callgrind-runner = { path = "../iai-callgrind-runner/", version = "=0.9.0", default-features = false, features = [
  "api",
], optional = true }

[dev-dependencies]
trybuild = { workspace = true }
